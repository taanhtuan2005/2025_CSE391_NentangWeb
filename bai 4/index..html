<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 4</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="wapaper">
        <nav>
            <ul class="product">
                <li class="product-info">
                    <div class="form-info">
                        <label for="id">Employee ID</label>
                        <input type="number" id="id" name="Employee ID">
                    </div>
                    <div class="form-info">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="Last Name">
                    </div>
                    <div class="form-info">
                        <label for="fist-name">Fist Name</label>
                        <input type="text" id="fist-name" name="fist-name">
                    </div>
                    <li class="form-info">
                        <label for="gender">Gender</label>
                        <ul>
                            <li>
                                <input type="radio" id="male" name="gender">
                                <label for="male">male</label>
                            </li>
                            <li>
                                <input type="radio" id="female" name="gender">
                                <label for="female">female</label>
                            </li>
                            <li>
                                <input type="radio" id="xxx" name="gender">
                                <label for="xxx">XXX</label>
                            </li>
                            <li>
                                <input type="radio" id="zzz" name="gender">
                                <label for="zzz">ZZZ</label>
                            </li>
                        </ul>
                    </div>
                    <div class="form-info">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div class="form-info">
                        <label for="suffix">Suffix</label>
                        <input type="text" id="suffix" name="suffix">
                    </div>
                    <div class="form-info">
                        <label for="birthdate">BirthDate</label>
                        <input type="datetime-local" id="birthdate" name="birthdate">
                    </div>
                    <div class="form-info">
                        <label for="hiredate">HireDate</label>
                        <input type="datetime-local" id="hiredate" name="hiredate">
                    </div>
                    <div class="form-info">
                        <label for="ssn">SSN # (if applicable)</label>
                        <input type="text" id="ssn" name="ssn">
                    </div>
                    <div class="form-info">
                        <label for="reports">Reports To</label>
                        <input type="text" id="reports" name="reports">
                    </div>
                </li>
                <li class="product-info"></li>
                <li class="product-info"></li>
            </ul>
        </nav>
    </div>
</body>
</html>
